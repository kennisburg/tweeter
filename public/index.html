<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type='text/javascript' src='/scripts/composer-char-counter.js'></script>
  </head>

  <body>

    
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class='new-tweet'></section>
      <h2>Compose Tweets</h2>
      <form>
        <textarea id='tweetbox' name='text' placeholder="What are you humming about?"></textarea>
        <input type='submit' value='Tweet'>
        <span id='counter' class='counter'>140</span>
      </form>

    <article id='wholetweet'>
      <section id='user'>
        <img id='propic' src='https://vanillicon.com/788e533873e80d2002fa14e1412b4188.png'>
        <h2 id='name'>Albert Einstein</h2>
        <h6 id='handle'>@GR</h6>
      </section>
      <section id='tweettext'>
        <p>God does not play dice with the universe</p>
      </section>
      <section id='timestamp'>
        <p>Yesterrow</p>
      </section>
    </article>
    </main>


  </body>
</html>
